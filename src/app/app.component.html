<div [ngClass]="{'grey-out': greyOut}">
    <button class="skip" (click)="skipContent(button)" #button>Skip to content</button>
    <app-header></app-header>
    <div class="wrapper">
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
    <app-loader></app-loader>
</div>
<div class="alert" [ngClass]="{'alert': true, 'show-alert': showAlert}">
    <p [innerHTML]="greyOut ? 'No Internet Connection.' : 'You are online.'"></p>
</div>
