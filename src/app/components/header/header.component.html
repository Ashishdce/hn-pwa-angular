<header class="hero is-primary">
    <button class="toggle-button button is-inverted is-outlined is-hidden-tablet" aria-haspopup="true" aria-controls="dropdown-menu" (click)="toggleMenu()" tabindex="0">&#9776;</button>
    <div class="modal-background" *ngIf="showMenu" (click)="showMenu = false"></div>
    <div class="dropdown" [ngClass]="{'is-active': showMenu}">
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
            <div class="dropdown-content">
                <a routerLink="/newest" routerLinkActive="is-active" class="dropdown-item" (click)="showMenu = false">Top</a>
                <a routerLink="/news" routerLinkActive="is-active" class="dropdown-item" (click)="showMenu = false">New</a>
                <a routerLink="/show" routerLinkActive="is-active" class="dropdown-item" (click)="showMenu = false">Show</a>
                <a routerLink="/ask" routerLinkActive="is-active" class="dropdown-item" (click)="showMenu = false">Asks</a>
                <a routerLink="/jobs" routerLinkActive="is-active" class="dropdown-item" (click)="showMenu = false">Jobs</a>
            </div>
        </div>
    </div>
    <nav class="hero-body">
        <div class="container">
            <div class="heading">
                <p><span class="title">HackerNews</span></p>
                <p class="subtitle">powered by <span>Angular</span></p>
            </div>
        </div>
    </nav>
</header>
<div class="navbar has-shadow is-hidden-mobile" *ngIf="showIndexing">
    <div class="container">
        <div class="navbar-tabs">
            <a routerLink="/newest" routerLinkActive="is-active" class="navbar-item is-tab">Top</a>
            <a routerLink="/news" routerLinkActive="is-active" class="navbar-item is-tab">New</a>
            <a routerLink="/show" routerLinkActive="is-active" class="navbar-item is-tab">Show</a>
            <a routerLink="/ask" routerLinkActive="is-active" class="navbar-item is-tab">Asks</a>
            <a routerLink="/jobs" routerLinkActive="is-active" class="navbar-item is-tab">Jobs</a>
        </div>
    </div>
</div>
<div class="page-type is-hidden-tablet">
    <p class="heading" [innerHTML]="pageName"></p>
</div>
<div class="pagination-section" *ngIf="showIndexing">
    <div class="container">
        <nav class="pagination is-centered" role="navigation" aria-label="pagination">
            <button class="is-hidden-tablet pagination-previous button  is-primary is-outlined" [disabled]="prevPageNumber < 1" (click)="navigate('prev')">Previous</button>
            <button class="is-hidden-mobile button  is-primary is-outlined" [disabled]="prevPageNumber < 1" (click)="navigate('prev')">Previous</button>
            <a class="pagination-link is-current" aria-current="page" [innerHTML]="curPageNumber"></a>
            <button class="pagination-next button  is-primary is-outlined" (click)="navigate('next')" [disabled]="count < 30">Next</button>
        </nav>
    </div>
</div>
<div class="pagination-section back-section" *ngIf="!showIndexing">
    <div class="container">
        <nav class="pagination is-centered" role="navigation" aria-label="back">
            <button class="pagination-previous button  is-primary is-outlined" (click)="navigate('back')">Back</button>
        </nav>
    </div>
</div>
